<!DoCTYPE html>
<html>
      <head>
      	<title>Real world Project form</title>
      	<!--Include CSS-->
      	<link rel="stylesheet" href="style.css">
      	</head>
      	<body>
      		<div id="container">
      			<div class="form-wrap">
      				<h1>Sign Up</h1>
      				<p>Thank you for watching DevPhilosopher</p>
      				<div class="form-group">
      					<label for="first name">First Name</label>
      					<input type="text" name="firstName"id="first-name"placeholder="Enter your name">
      				</div><!--/.from-group-->
      				<div class="form-group">
      					<label for="Last-name">Last Name</label>
      					<input type="text" name="lastName"id="last-name">
      				</div><!--/.from-group-->
      				<div class="from-group">
      					<label for="email">E-mail</label>
      					<input type="email" name="email" id="email">
      				</div><!--form-group-->
      				  				<div class="from-group">
      					<label for="password">Password</label>
      					<input type="password" name="password" id="password">
      				</div><!--form-group-->
      					  				<div class="from-group">
      					<label for="password2"> Retype Password</label>
      					<input type="password2" name="password2" id="password2">
      				</div><!--form-group-->
      				<button type="submit" class="btn">Sign Up</button>
      				<p class="bottom-text">By clicking the sign up button, you agree to our team</p>
      				<a href="#">Terms & Conditions</a>
      				<a href="#">Privacy Policy</a>


      			</div><!--/.from-wrap-->

			  </div><!--END of container-->
			  

      	</body>
</html>
